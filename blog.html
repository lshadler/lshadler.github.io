---
layout: page
title: Blog
---
<!-- Header -->
<header class="w3-container w3-teal w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Welcome to my Blog.</h1>
  <p class="w3-xlarge">Some words about things.</p>
</header>



<div class="posts">
<ul class="post-list">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
</div>



<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">"What I cannot create, I do not understand." - Richard Feynman</h1>
</div>
